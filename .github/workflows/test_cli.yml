name: Cargo test

on:
  push:
  pull_request:

jobs:
  cargo-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Change directory to the crate
        run: cd cli

      - uses: actions-rs/cargo@v1
        with:
          command: test
